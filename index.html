<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Exemplo de Aplicativo com JavaScript Puro</title>
</head>
<body>

<div id="app"></div>

<script type="module" src="js/App.js"></script>
<script>
  var inicio = window.performance.now();

  window.addEventListener('load', function() {
      var tempoload = window.performance.now() - inicio;
      console.log('Tempo de carregamento completo da p√°gina: ' + tempoload + ' milissegundos');
  });

  document.addEventListener('DOMContentLoaded', function() {
      var domload = window.performance.now() - inicio;
      console.log('Tempo de carregamento do DOM: ' + domload + ' milissegundos');
  });
  document.onreadystatechange = function () {
    if (document.readyState === "complete") {
      var documento = window.performance.now() - inicio;
      console.log('Tempo de carregamento do DOM: ' + documento + ' milissegundos');
    }
};
</script>
</body>
</html>
